<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cupcakes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    </head>

    <body>

        <h1><a class="navbar-brand" href="/">Cupcakes</a></h1>
        <br>
        <div class = "container">
            
            <div id = "cupcakes" class = "row"></div>

            <div id = "add-cupcake" class = "row">

                <form id="form-cupcake">
                    <div class="form-group">
                        <label for="flavor">Flavor</label>
                        <input type="text" class="form-control" id="flavor" required>
                    </div>
        
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="text" class="form-control" id="size" required>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text" class="form-control" id="rating" required>
                    </div>
        
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="url" class="form-control" id="image" required>
                    </div>
                    <br>
                    <button class="btn btn-success" type="submit" class="btn btn-default">Add</button>
                </form>

            </div>

        </div>

        <!-- Library JS & our JS -->
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>

</html>
